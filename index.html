<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lori: The Offbeat Hero - Enhanced Visuals</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #87ceeb;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            z-index: 10;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #ui div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .btn {
            width: 70px;
            height: 70px;
            background-color: #ff6f61;
            color: white;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            user-select: none;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        #healthBar {
            background-color: #ddd;
            border-radius: 5px;
            width: 200px;
            height: 20px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        #healthFill {
            height: 100%;
            background-color: #32cd32;
            width: 100%;
            transition: width 0.3s ease;
        }

        #icon {
            width: 30px;
            height: 30px;
            background: url('https://via.placeholder.com/30/ffffff/ff4d4d?text=L') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="healthContainer">
            <div id="icon"></div>
            <div id="healthBar">
                <div id="healthFill"></div>
            </div>
        </div>
        <div>Score: <span id="score">0</span></div>
        <div>Collectibles: <span id="collectibles">0</span></div>
    </div>
    <div id="gameOver">Game Over!<br>Tap to restart</div>

    <div class="controls">
        <div class="btn" id="leftBtn">&#9664;</div>
        <div class="btn" id="jumpBtn">&#9650;</div>
        <div class="btn" id="rightBtn">&#9654;</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state variables
        let score = 0;
        let health = 100;
        let collectibles = 0;
        let gameOver = false;

        // Background elements for parallax
        const backgroundLayers = [
            { src: 'https://via.placeholder.com/800x400/1e90ff/ffffff?text=Sky+Layer', speed: 0.2 },
            { src: 'https://via.placeholder.com/800x400/00bfff/ffffff?text=Cloud+Layer', speed: 0.5 },
            { src: 'https://via.placeholder.com/800x400/4682b4/ffffff?text=City+Layer', speed: 1 }
        ];
        const backgrounds = backgroundLayers.map(layer => {
            const img = new Image();
            img.src = layer.src;
            return { img, speed: layer.speed, x: 0 };
        });

        // Lori's character
        const loriSprites = {
            idle: 'https://via.placeholder.com/50x75/ff4d4d/ffffff?text=Lori',
            running: 'https://via.placeholder.com/50x75/ff6347/ffffff?text=Run'
        };
        let currentSprite = new Image();
        currentSprite.src = loriSprites.idle;

        const lori = {
            x: 50,
            y: canvas.height - 150,
            width: 50,
            height: 75,
            speed: 5,
            velocityY: 0,
            isJumping: false,
            isSprinting: false,
            isRunning: false
        };

        // Gravity and platform logic
        const gravity = 0.5;
        const groundLevel = canvas.height - lori.height - 50;

        // Collectibles and enemies arrays
        const items = [];
        const enemies = [];

        // Touch controls state
        let moveLeft = false;
        let moveRight = false;
        let jump = false;

        // Controls
        document.getElementById('leftBtn').addEventListener('mousedown', () => moveLeft = true);
        document.getElementById('rightBtn').addEventListener('mousedown', () => moveRight = true);
        document.getElementById('jumpBtn').addEventListener('mousedown', () => jump = true);
        document.querySelectorAll('.btn').forEach(btn => btn.addEventListener('mouseup', () => {
            moveLeft = false;
            moveRight = false;
            jump = false;
        }));

        // Create collectibles
        for (let i = 0; i < 5; i++) {
            items.push({
                x: Math.random() * canvas.width,
                y: groundLevel - 10,
                width: 20,
                height: 20,
                color: 'gold'
            });
        }

        // Create enemies
        for (let i = 0; i < 3; i++) {
            enemies.push({
                x: Math.random() * canvas.width,
                y: groundLevel,
                width: 40,
                height: 60,
                speed: Math.random() * 3 + 1
            });
        }

        // Game loop
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw parallax background
            backgrounds.forEach(bg => {
                ctx.drawImage(bg.img, bg.x, 0, canvas.width, canvas.height / 2);
                bg.x -= bg.speed;
                if (bg.x <= -canvas.width) bg.x = 0;
            });

            // Draw ground
            ctx.fillStyle = '#654321';
            ctx.fillRect(0, groundLevel + lori.height, canvas.width, 50);

            // Update sprite based on movement
            if (moveRight || moveLeft) {
                currentSprite.src = loriSprites.running;
            } else {
                currentSprite.src = loriSprites.idle;
            }

            // Draw Lori
            ctx.drawImage(currentSprite, lori.x, lori.y, lori.width, lori.height);

            // Apply gravity
            if (lori.y < groundLevel) {
                lori.velocityY += gravity;
                lori.y += lori.velocityY;
            } else {
                lori.y = groundLevel;
                lori.isJumping = false;
            }

            // Movement logic
            if (moveRight) lori.x += lori.speed * (lori.isSprinting ? 2 : 1);
            if (moveLeft) lori.x -= lori.speed * (lori.isSprinting ? 2 : 1);
            if (jump && !lori.isJumping) {
                lori.isJumping = true;
                lori.velocityY = -10;
            }

            // Prevent Lori from going off-screen
            lori.x = Math.max(0, Math.min(canvas.width - lori.width, lori.x));

            // Draw and check collectibles
            items.forEach((item, index) => {
                ctx.fillStyle = item.color;
                ctx.fillRect(item.x, item.y, item.width, item.height);
                ctx.strokeStyle = '#ffd700';
                ctx.strokeRect(item.x, item.y, item.width, item.height); // Glow effect
                if (isColliding(lori, item)) {
                    collectibles++;
                    score += 10;
                    items.splice(index, 1);
                }
            });

            // Draw and check enemies
            enemies.forEach((enemy) => {
                ctx.fillStyle = 'black';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                enemy.x += enemy.speed;
                if (enemy.x > canvas.width - enemy.width || enemy.x < 0) enemy.speed *= -1;

                if (isColliding(lori, enemy)) {
                    health -= 0.5;
                    if (health <= 0) {
                        health = 0;
                        triggerGameOver();
                    }
                }
            });

            // Update UI
            document.getElementById('healthFill').style.width = `${health}%`;
            document.getElementById('score').textContent = score;
            document.getElementById('collectibles').textContent = collectibles;

            if (!gameOver) requestAnimationFrame(gameLoop);
        }

        // Collision detection
        function isColliding(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // Game over trigger
        function triggerGameOver() {
            gameOver = true;
            document.getElementById('gameOver').style.display = 'block';
            canvas.addEventListener('click', () => location.reload());  // Restart on tap
        }

        gameLoop();
    </script>
</body>
</html>
